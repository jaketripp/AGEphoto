<!DOCTYPE html>
<html>
    <head>
        <title>Marriage</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/show.css">
    
        <script src="https://use.fontawesome.com/ce33fc6e47.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript" async></script>
    
    </head>
    <body>
    
    <div class="arrows">
        <i class="fa fa-angle-left fa-5x" aria-hidden="true"></i>
        <i class="fa fa-angle-right fa-5x" aria-hidden="true"></i>
    </div>

    <ul class="slideshow">
      <li style="background-image: url(../../images/1.jpg)" class="active"></li>
      <li style="background-image: url(../../images/2.jpg)"></li>
      <li style="background-image: url(../../images/3.jpg)"></li>
      <li style="background-image: url(../../images/4.jpg)"></li>
      <li style="background-image: url(../../images/5.jpg)"></li>
    </ul>

<script>
$(document).ready(function(){
    function slideSwitch() {
        var $active = $('.slideshow img.active');

        if ( $active.length == 0 ) {
            $active = $('.slideshow img:last');
        }

        var $next = $active.next().length ? $active.next() : $('.slideshow img:first');

        $active.addClass('last-active');
            
        $next.css({opacity: 0.0})
            .addClass('active')
            .animate({opacity: 1.0}, 1000, function() {
                $active.removeClass('active last-active');
            });
        }

    
    setInterval(function(){
        slideSwitch();
    }, 5000 );
});

</script>

</body>
</html>
