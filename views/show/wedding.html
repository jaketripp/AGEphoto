<!DOCTYPE html>
<html>
<head>
	<title>Wedding Photos</title>

	<!-- jQuery -->
	<script type="text/javascript" src="../../lib/jquery-3.2.1.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="../../css/show.css">
</head>

<body>

	<div id="myCarousel" class="carousel slide" data-interval="4000" data-ride="carousel" data-pause="false">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    <li data-target="#myCarousel" data-slide-to="1"></li>
	    <li data-target="#myCarousel" data-slide-to="2"></li>
	  	<li data-target="#myCarousel" data-slide-to="3"></li>
	  	<li data-target="#myCarousel" data-slide-to="4"></li>
	  	<li data-target="#myCarousel" data-slide-to="5"></li>
	  	<!-- <li data-target="#myCarousel" data-slide-to="6"></li>
	  	<li data-target="#myCarousel" data-slide-to="7"></li>
	  	<li data-target="#myCarousel" data-slide-to="8"></li>
	  	<li data-target="#myCarousel" data-slide-to="9"></li> -->
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner">
	    <div class="item active">
	    <!-- if you want to change photos in the future, add photos to the images folder -->
	    <!-- change the '1' to the new photo name -->
	    <!-- ../../images/wedding/[newPhotoNameGoesHere].jpg -->
	      <img src="../../images/wedding/1.jpg" alt="">
	    </div>

	    <div class="item">
	      <img src="../../images/wedding/2.jpg" alt="">
	    </div>

	    <div class="item">
	      <img src="../../images/wedding/3.jpg" alt="">
	    </div>

	    <div class="item">
	      <img src="../../images/wedding/4.jpg" alt="">
	    </div>

	    <div class="item">
	      <img src="../../images/wedding/5.jpg" alt="">
	    </div>

	  	<div class="item">
	      <img src="../../images/wedding/6.jpg" alt="">
	    </div>

	    <!-- <div class="item">
	      <img src="../../images/wedding/7.jpg" alt="">
	    </div>

	  	<div class="item">
	      <img src="../../images/wedding/8.jpg" alt="">
	    </div>

	    <div class="item">
	      <img src="../../images/wedding/9.jpg" alt="">
	    </div> -->
	  </div>

	  <!-- Left and right controls -->
	  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>

</body>
</html>
